<div>
    <table style="width:50%;" class="table table-striped table-sm text-start">
        <thead class="bg-dark text-light">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr *ngFor="let person of people">
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.age}}</td>
            </tr>
        </tbody>
    </table>
</div>
