<div class="container bg-light">
    <h4 class="heading">Add User</h4>
    <hr>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="col col-1" for="name">Full Name: </label>
            <input class="col col-4 form-control-sm" id="name" name="name" type="text" placeholder="Enter Full Name" required minlength="5" formControlName="fullName">
            
            <label class="col col-2" for="phone">Phone Number: </label>
            <input class="col col-2 form-control-sm" type="tel" placeholder="Enter phone number" required minlength="10" formControlName="phone">
            <br>
            <label [hidden]="fullName?.valid || fullName?.untouched" class="errLabel col-6">A valid full name is required!</label>
            <label [hidden]="phone?.valid || phone?.untouched"  class="errLabel">A valid phone number is required!</label>
            <br>

        </div>
        <div class="form-group">
            <label class="col col-1" for="email">Email: </label>
            <input class="col col-4 form-control-sm" id="email" name="email" type="email" placeholder="Enter Email Address" required formControlName="email">

            <label class="col col-2" for="age">Age: </label>
            <input class="col col-2 form-control-sm" type="number" placeholder="Enter Age" required formControlName="age">
            <br>
            <label [hidden]="email!.valid || email?.untouched" class="errLabel col-6">A valid email address is required!</label>
            <label [hidden]="age?.valid || age?.untouched" class="errLabel">Must be 13 years or older!</label>
            <br>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
            <br>
            <button class="form-control" [disabled]="userForm.invalid" type="submit">Submit</button>
        </div>
    </form>
</div>
